<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div>
            <input type="text" v-model="newTodo" placeholder="Nuovo Obbiettivo?">
         <button @click="addTodo()">Aggiungi</button>
        </div>
    
    
        <ul v-if="todos.length > 0">
            <li v-for="(singleTodo, indiceDelTodo) in todos">
                {{ singleTodo }}

                <button @click="removeTodo(indiceDelTodo)">
                    ELIMINA
                </button>
            </li>
        </ul>
        <p v-else>
            Nulla per oggi.
        </p>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="script.js"></script>
</body>
</html>
